<div
  id="section-family"
  data-section
  class="theme-surface-card p-6 rounded-2xl mb-0 flex flex-col"
>
  <div class="flex items-center justify-between mb-5 flex-shrink-0">
    <h3 class="text-xl font-bold flex items-center gap-2">
      <i data-lucide="users" class="w-5 h-5 text-[var(--theme-primary)]"></i>
      Family Members
    </h3>
    <div
      class="flex items-center gap-2 bg-[var(--theme-primary-soft)] px-3 py-1.5 rounded-lg border border-[var(--theme-primary-border)]"
    >
      <span
        class="text-xs font-semibold text-slate-500 uppercase tracking-wider"
        >Invite Code:</span
      >
      <span
        id="familyInviteCode"
        class="font-mono font-bold text-[var(--theme-primary-strong)] select-all"
        >LOADING</span
      >
    </div>
  </div>
  <div class="flex-1 overflow-y-auto min-h-[200px]">
    <div
      class="grid grid-cols-1 sm:grid-cols-2 gap-4"
      id="familyMembersList"
    >
      <div class="col-span-full text-center py-8 text-slate-500">
        Loading members...
      </div>
    </div>
  </div>
</div>
