<div
  id="addTransactionModal"
  class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm"
>
  <div class="bg-white rounded-3xl w-full max-w-md p-8 shadow-2xl">
    <div class="flex justify-between items-center mb-6">
      <h3 class="text-2xl font-bold text-slate-900 flex items-center gap-2">
        <i data-lucide="plus" class="w-6 h-6 text-blue-500"></i>Add Transaction
      </h3>
      <button
        onclick="
          document.getElementById('addTransactionModal').classList.add('hidden')
        "
        class="text-slate-400"
      >
        <i data-lucide="x" class="w-6 h-6"></i>
      </button>
    </div>
    <form id="addTransactionForm" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold mb-2 text-slate-700"
          >Amount</label
        >
        <div class="relative">
          <span
            class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 font-bold"
            >$</span
          >
          <input
            type="number"
            step="0.01"
            name="amount"
            required
            class="w-full pl-8 pr-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="0.00"
          />
        </div>
      </div>
      <div>
        <label class="block text-sm font-semibold mb-2 text-slate-700"
          >Description</label
        >
        <input
          type="text"
          name="description"
          required
          class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="e.g. Grocery Shopping"
        />
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold mb-2 text-slate-700"
            >Type</label
          >
          <select
            name="type"
            class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white"
          >
            <option value="expense">Expense</option>
            <option value="income">Income</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-semibold mb-2 text-slate-700">Category</label>
          <select
            id="transactionCategorySelect"
            name="category"
            class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white"
          >
            <option value="" disabled selected>Select a category</option>
            <!-- Populated by JS -->
          </select>
        </div>
      </div>
      <div class="space-y-3 border border-slate-200 rounded-xl p-3 bg-slate-50">
        <label
          class="flex items-center gap-2 text-sm font-semibold text-slate-700"
        >
          <input
            type="checkbox"
            name="isRecurring"
            id="isRecurringToggle"
            class="w-4 h-4"
          />
          Make this a recurring transaction
        </label>
        <div
          id="recurringFields"
          class="grid grid-cols-1 md:grid-cols-2 gap-3 hidden"
        >
          <div>
            <label class="block text-sm font-semibold mb-2 text-slate-700"
              >Recurrence</label
            >
            <select
              name="recurrence"
              class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white"
            >
              <option value="monthly">Monthly</option>
              <option value="weekly">Weekly</option>
              <option value="yearly">Yearly</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-semibold mb-2 text-slate-700"
              >Next Due Date</label
            >
            <input
              type="date"
              name="nextDueDate"
              class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>
      </div>
      <button
        type="submit"
        class="w-full py-4 bg-blue-600 text-white rounded-xl font-bold mt-4"
      >
        Save Transaction
      </button>
    </form>
  </div>
</div>

<div
  id="deleteFamilyModal"
  class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm"
>
  <div class="bg-white rounded-3xl w-full max-w-md p-8 shadow-2xl">
    <div class="flex justify-between items-center mb-6">
      <h3 class="text-2xl font-bold text-slate-900 flex items-center gap-2">
        <i data-lucide="trash-2" class="w-6 h-6 text-red-500"></i>Delete Family
      </h3>
      <button
        onclick="document.getElementById('deleteFamilyModal').classList.add('hidden')"
        class="text-slate-400"
      >
        <i data-lucide="x" class="w-6 h-6"></i>
      </button>
    </div>

    <p class="text-sm text-red-700 mb-4">This will permanently delete the family and all associated data (budgets, goals, transactions). This action cannot be undone.</p>

    <form id="deleteFamilyForm" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold mb-2 text-slate-700">Enter your password to confirm</label>
        <input id="deleteFamilyPasswordInput" name="password" type="password" required class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-400" />
      </div>

      <div class="flex gap-3">
        <button type="button" id="confirmDeleteFamilyBtn" class="flex-1 px-4 py-3 bg-red-600 text-white rounded-xl font-semibold">Delete Family</button>
        <button type="button" onclick="document.getElementById('deleteFamilyModal').classList.add('hidden')" class="flex-1 px-4 py-3 bg-slate-50 border rounded-xl">Cancel</button>
      </div>
    </form>
  </div>
</div>

        >
        <input

          name="deadline"

        />
      </div>
      <button
        type="submit"
        class="w-full py-4 bg-blue-600 text-white rounded-xl font-bold mt-4"
      >
        Create Goal
      </button>
    </form>
  </div>
</div>

<div
  id="adjustGoalModal"
  class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm"
>
  <div class="bg-white rounded-3xl w-full max-w-md p-8 shadow-2xl">
    <div class="flex justify-between items-center mb-6">
      <h3 class="text-2xl font-bold text-slate-900 flex items-center gap-2">
        <i data-lucide="edit-2" class="w-6 h-6 text-slate-700"></i>Update Goal
      </h3>
      <button
        onclick="
          document.getElementById('adjustGoalModal').classList.add('hidden')
        "
        class="text-slate-400"
      >
        <i data-lucide="x" class="w-6 h-6"></i>
      </button>
    </div>
    <form id="adjustGoalForm" class="space-y-4">
      <input type="hidden" name="goalId" />
      <input type="hidden" name="action" value="add" />
      <div class="flex gap-2 mb-2">
        <button
          type="button"
          data-goal-action="add"
          class="px-3 py-2 rounded-lg border border-slate-200 text-sm font-medium bg-slate-50"
        >
          Add
        </button>
        <button
          type="button"
          data-goal-action="subtract"
          class="px-3 py-2 rounded-lg border border-slate-200 text-sm font-medium"
        >
          Subtract
        </button>
      </div>
      <div>
        <label class="block text-sm font-semibold mb-2 text-slate-700"
          >Amount</label
        >
        <div class="relative">
          <span
            class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 font-bold"
            >$</span
          >
          <input
            type="number"
            step="0.01"
            name="amount"
            required
            class="w-full pl-8 pr-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="100.00"
          />
        </div>
      </div>
      <button
        type="submit"
        class="w-full py-4 bg-blue-600 text-white rounded-xl font-bold mt-4"
      >
        Save Update
      </button>
    </form>
  </div>
</div>
