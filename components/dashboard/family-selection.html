<section
  id="family-selection"
  class="min-h-screen flex items-center justify-center p-8 pt-20 hidden"
>
  <div class="max-w-5xl w-full">
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold mb-4 text-slate-900">Welcome to Lumora!</h2>
      <p class="text-lg text-slate-600">
        To get started, please create a new family budget or join an existing
        one.
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div
        class="group bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden flex flex-col"
      >
        <div class="p-6 flex flex-col h-full">
          <div
            class="w-12 h-12 bg-[var(--theme-primary-soft)] rounded-2xl flex items-center justify-center mb-4"
          >
            <i
              data-lucide="plus-circle"
              class="w-6 h-6 text-[var(--theme-primary)]"
            ></i>
          </div>
          <h3
            class="text-xl font-bold mb-2 text-slate-900 flex items-center gap-2"
          >
            <i
              data-lucide="plus-circle"
              class="w-5 h-5 text-[var(--theme-primary)]"
            ></i>
            Create a Family
          </h3>
          <p class="text-slate-500 mb-6">
            Start a new budget for your household. You'll be the admin.
          </p>

          <form id="createFamilyForm" class="space-y-4 flex flex-col flex-1">
            <div>
              <label class="block text-sm font-semibold mb-2 text-slate-700"
                >Family Name</label
              >
              <input
                type="text"
                name="familyName"
                id="createFamilyName"
                placeholder="e.g. The Smiths"
                required
                class="w-full px-3 py-2 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[var(--theme-primary)] focus:border-transparent"
              />
            </div>
            <button
              type="submit"
              class="w-full px-5 py-3 rounded-xl font-bold bg-[var(--theme-primary)] text-white shadow-lg shadow-blue-500/30 mt-auto hover:opacity-90 transition-opacity"
            >
              Create Family Budget
            </button>
          </form>
        </div>
      </div>

      <div
        class="group bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden flex flex-col"
      >
        <div class="p-6 flex flex-col h-full">
          <div
            class="w-12 h-12 bg-indigo-50 rounded-2xl flex items-center justify-center mb-4"
          >
            <i data-lucide="users" class="w-6 h-6 text-indigo-500"></i>
          </div>
          <h3
            class="text-xl font-bold mb-2 text-slate-900 flex items-center gap-2"
          >
            <i data-lucide="users" class="w-5 h-5 text-indigo-500"></i>Join a
            Family
          </h3>
          <p class="text-slate-500 mb-6">
            Have an invite code? Enter it below to join your family.
          </p>

          <form id="joinFamilyForm" class="space-y-4 flex flex-col flex-1">
            <div>
              <label class="block text-sm font-semibold mb-2 text-slate-700"
                >Invitation Code</label
              >
              <div class="relative">
                <i
                  data-lucide="key"
                  class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"
                ></i>
                <input
                  type="text"
                  name="inviteCode"
                  placeholder="e.g. A1B2C3"
                  required
                  class="w-full pl-10 pr-3 py-2 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent uppercase tracking-widest font-mono"
                  maxlength="6"
                />
              </div>
              <p class="text-xs text-slate-400 mt-2">
                Ask your family admin for the 6-character code.
              </p>
            </div>

            <input type="hidden" name="joinRole" value="child" />

            <button
              type="submit"
              class="w-full px-5 py-3 rounded-xl font-bold border-2 border-indigo-500 text-indigo-500 mt-auto"
            >
              Join Family
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
