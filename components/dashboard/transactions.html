<div
  id="section-transactions"
  data-section
  class="theme-surface-card p-6 rounded-2xl mb-0 flex flex-col"
>
  <div class="flex items-center justify-between mb-2">
    <h3 class="text-xl font-bold text-slate-900 flex items-center gap-2">
      <i data-lucide="receipt" class="w-5 h-5 text-slate-700"></i>Recent
      Transactions
    </h3>
    <div class="flex gap-2">
      <button
        onclick="
          document
            .getElementById('addTransactionModal')
            .classList.remove('hidden')
        "
        class="flex items-center gap-2 px-4 py-2 bg-[var(--theme-primary)] text-white rounded-xl font-medium shadow-lg shadow-blue-500/20 hover:opacity-90 transition-opacity"
      >
        <i data-lucide="plus" class="w-4 h-4"></i>
        Add Transaction
      </button>
    </div>
  </div>

  <div class="flex flex-wrap gap-2 mb-4" id="transactionFilters">
    <button
      data-filter="all"
      class="px-3 py-1.5 rounded-lg border text-sm font-medium flex items-center gap-2 transition-all"
    >
      <i data-lucide="grid" class="w-4 h-4"></i>
      All
    </button>
    <button
      data-filter="income"
      class="px-3 py-1.5 rounded-lg border text-sm font-medium flex items-center gap-2 transition-all bg-white hover:bg-slate-50"
    >
      <i data-lucide="dollar-sign" class="w-4 h-4 text-emerald-500"></i>
      Income
    </button>
    <button
      data-filter="expense"
      class="px-3 py-1.5 rounded-lg border text-sm font-medium flex items-center gap-2 transition-all bg-white hover:bg-slate-50"
    >
      <i data-lucide="shopping-bag" class="w-4 h-4 text-red-500"></i>
      Expenses
    </button>
    <button
      data-filter="recurring"
      class="px-3 py-1.5 rounded-lg border text-sm font-medium flex items-center gap-2 transition-all bg-white hover:bg-slate-50"
    >
      <i data-lucide="repeat" class="w-4 h-4 text-[var(--theme-primary)]"></i>
      Recurring
    </button>
  </div>
  <div id="recentTransactionsList" class="space-y-3 flex-1">
    <p class="text-center text-slate-400 py-8">No transactions yet.</p>
  </div>
  <div class="mt-6 pt-4 border-t border-slate-100 flex justify-center hidden">
    <div id="transactionPagination"></div>
  </div>
</div>
