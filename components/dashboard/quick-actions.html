<div
  id="section-quick-actions"
  data-section
  class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-6 gap-4 mb-0"
>
  <button
    data-quick-action="add-transaction"
    class="group theme-surface-card rounded-2xl p-4 text-left"
  >
    <div class="flex items-center justify-between mb-3">
      <span
        class="px-2 py-1 text-xs rounded-full bg-[var(--theme-primary-soft)] text-[var(--theme-primary-strong)] font-semibold border border-[var(--theme-primary-border)]"
        >Action</span
      >
      <i data-lucide="receipt" class="w-5 h-5 text-[var(--theme-primary)]"></i>
    </div>
    <p class="font-bold text-slate-900">Add Transaction</p>
    <p class="text-sm text-slate-500">Log income or expenses instantly.</p>
  </button>

  <button
    data-quick-action="create-budget"
    class="group theme-surface-card rounded-2xl p-4 text-left"
  >
    <div class="flex items-center justify-between mb-3">
      <span
        class="px-2 py-1 text-xs rounded-full bg-emerald-50 text-emerald-600 font-semibold border border-emerald-100"
        >Action</span
      >
      <i data-lucide="pie-chart" class="w-5 h-5 text-emerald-500"></i>
    </div>
    <p class="font-bold text-slate-900">Create Budget</p>
    <p class="text-sm text-slate-500">Set limits that match your plan.</p>
  </button>

  <button
    data-quick-action="new-goal"
    class="group theme-surface-card rounded-2xl p-4 text-left"
  >
    <div class="flex items-center justify-between mb-3">
      <span
        class="px-2 py-1 text-xs rounded-full bg-indigo-50 text-indigo-600 font-semibold border border-indigo-100"
        >Action</span
      >
      <i data-lucide="target" class="w-5 h-5 text-indigo-500"></i>
    </div>
    <p class="font-bold text-slate-900">New Goal</p>
    <p class="text-sm text-slate-500">Track savings milestones fast.</p>
  </button>

  <button
    data-quick-action="financial-health"
    class="group theme-surface-card rounded-2xl p-4 text-left"
  >
    <div class="flex items-center justify-between mb-3">
      <span
        class="px-2 py-1 text-xs rounded-full bg-orange-50 text-orange-600 font-semibold"
        >Insight</span
      >
      <i data-lucide="activity" class="w-5 h-5 text-orange-500"></i>
    </div>
    <p class="font-bold text-slate-900">Analytics</p>
    <p class="text-sm text-slate-500">View your spending analytics.</p>
  </button>

  <button
    data-quick-action="roles-access"
    class="group theme-surface-card rounded-2xl p-4 text-left"
  >
    <div class="flex items-center justify-between mb-3">
      <span
        class="px-2 py-1 text-xs rounded-full bg-slate-100 text-slate-700 font-semibold"
        >Access</span
      >
      <i data-lucide="shield" class="w-5 h-5 text-slate-600"></i>
    </div>
    <p class="font-bold text-slate-900">Roles & Access</p>
    <p class="text-sm text-slate-500">Manage permissions in one tap.</p>
  </button>

  <button
    data-quick-action="live-events"
    class="group theme-surface-card rounded-2xl p-4 text-left"
  >
    <div class="flex items-center justify-between mb-3">
      <span
        class="px-2 py-1 text-xs rounded-full bg-red-50 text-red-600 font-semibold"
        >Live</span
      >
      <i data-lucide="radar" class="w-5 h-5 text-red-500"></i>
    </div>
    <p class="font-bold text-slate-900">Real-time Events</p>
    <p class="text-sm text-slate-500">See what the family is doing now.</p>
  </button>
</div>
