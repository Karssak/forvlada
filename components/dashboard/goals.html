<div
  id="section-goals"
  data-section
  class="theme-surface-card p-6 rounded-2xl h-full flex flex-col"
>
  <div class="flex items-center justify-between mb-6">
    <h3 class="text-xl font-bold text-slate-900 flex items-center gap-2">
      <i data-lucide="target" class="w-5 h-5 text-indigo-500"></i>
      Financial Goals
    </h3>
    <button
      onclick="
        document.getElementById('addGoalModal').classList.remove('hidden')
      "
      class="p-2 bg-[var(--theme-primary-soft)] text-[var(--theme-primary-strong)] rounded-lg hover:bg-opacity-80 transition-colors"
    >
      <i data-lucide="plus" class="w-5 h-5"></i>
    </button>
  </div>
  <div
    id="goalsList"
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 flex-1"
  >
    <p class="text-center text-slate-400 py-4 col-span-full">
      No goals set yet.
    </p>
  </div>
</div>
