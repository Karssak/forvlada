<div
  id="section-settings"
  data-section
  class="theme-surface-card p-6 rounded-2xl mb-0 hidden"
>
  <div
    class="grid grid-cols-1 lg:grid-cols-2 gap-6 lg:divide-x lg:divide-slate-100"
  >
    <div class="space-y-4 lg:pr-6">
      <div class="flex items-center gap-2">
        <i data-lucide="user" class="w-5 h-5 text-slate-500"></i>
        <h3 class="text-lg font-bold text-slate-900">Profile</h3>
      </div>
      <form id="profileSettingsForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-semibold mb-2 text-slate-700"
              >First Name</label
            >
            <input
              name="firstName"
              type="text"
              class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[var(--theme-primary)]"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-semibold mb-2 text-slate-700"
              >Last Name</label
            >
            <input
              name="lastName"
              type="text"
              class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[var(--theme-primary)]"
              required
            />
          </div>
        </div>
        <div>
          <label class="block text-sm font-semibold mb-2 text-slate-700"
            >Email</label
          >
          <input
            name="email"
            type="email"
            class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[var(--theme-primary)]"
            required
          />
        </div>
        <button
          type="submit"
          class="theme-primary-btn px-4 py-3 rounded-xl font-semibold border"
        >
          Save Profile
        </button>
      </form>

      <div class="h-px bg-slate-100 my-6"></div>

      <div class="flex items-center gap-2">
        <i data-lucide="lock" class="w-5 h-5 text-slate-500"></i>
        <h3 class="text-lg font-bold text-slate-900">Password</h3>
      </div>
      <form id="passwordSettingsForm" class="space-y-4">
        <div>
          <label class="block text-sm font-semibold mb-2 text-slate-700"
            >Current Password</label
          >
          <input
            name="currentPassword"
            type="password"
            class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[var(--theme-primary)]"
            required
          />
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-semibold mb-2 text-slate-700"
              >New Password</label
            >
            <input
              name="newPassword"
              type="password"
              class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[var(--theme-primary)]"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-semibold mb-2 text-slate-700"
              >Confirm New Password</label
            >
            <input
              name="confirmPassword"
              type="password"
              class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[var(--theme-primary)]"
              required
            />
          </div>
        </div>
        <button
          type="submit"
          class="theme-outline-btn px-4 py-3 rounded-xl font-semibold border"
        >
          Update Password
        </button>
      </form>
    </div>

    <div class="space-y-4 lg:pl-10">
      <div class="flex items-center gap-2">
        <i data-lucide="home" class="w-5 h-5 text-slate-500"></i>
        <div>
          <h3 class="text-lg font-bold text-slate-900">Family</h3>
          <p id="familySettingsHint" class="text-sm text-slate-500"></p>
        </div>
      </div>
      <form id="familySettingsForm" class="space-y-4">
        <div>
          <label class="block text-sm font-semibold mb-2 text-slate-700"
            >Family Name</label
          >
          <input
            name="familyName"
            type="text"
            class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[var(--theme-primary)]"
            required
          />
        </div>
        <button
          type="submit"
          class="theme-primary-btn px-4 py-3 rounded-xl font-semibold border"
        >
          Save Family Settings
        </button>
      </form>
      
      <div id="familySettingsArea" class="mt-8 pt-6 border-t border-slate-100 hidden">
          <h3 class="text-lg font-bold text-slate-900 mb-4 flex items-center gap-2">
            <i data-lucide="alert-triangle" class="w-5 h-5 text-red-500"></i>
            Danger Zone
          </h3>
          
          <div class="flex items-center justify-between p-4 border border-red-200 rounded-xl bg-red-50/50">
            <div>
              <p class="font-bold text-slate-900">Delete Family</p>
              <p class="text-sm text-slate-500 mt-1 max-w-sm">Permanently delete this family and all associated data (budgets, goals, transactions). This action cannot be undone.</p>
            </div>
            <button id="deleteFamilyBtn" class="px-4 py-2 border-2 border-red-500 text-red-600 rounded-lg text-sm font-bold hover:bg-red-50 transition-colors">
                Delete Family
            </button>
          </div>
      </div>
    </div>
  </div>

  <!-- Custom Categories Section -->
  <div class="mt-8 pt-8 border-t border-slate-100">
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-2">
        <i data-lucide="tag" class="w-5 h-5 text-slate-500"></i>
        <h3 class="text-lg font-bold text-slate-900">Custom Categories</h3>
      </div>
      <button id="addCategoryBtn" class="theme-primary-btn px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 border">
        <i data-lucide="plus" class="w-4 h-4"></i>
        Add Category
      </button>
    </div>
    
    <div class="bg-slate-50 rounded-xl p-4 border border-slate-200">
      <div id="categoriesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
        <!-- Categories will be injected here -->
        <div class="text-center text-slate-500 col-span-full py-4">Loading categories...</div>
      </div>
    </div>
  </div>
</div>

<!-- Add Category Modal -->
<div id="addCategoryModal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
  <div class="bg-white rounded-2xl w-full max-w-md p-6 shadow-xl">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-bold text-slate-900">Manage Category</h3>
      <button id="closeCategoryModalBtn" class="text-slate-400 hover:text-slate-600">
        <i data-lucide="x" class="w-6 h-6"></i>
      </button>
    </div>
    <form id="categoryForm" class="space-y-4">
      <input type="hidden" name="categoryId" id="categoryInputId" value="">
      <div>
        <label class="block text-sm font-semibold mb-2 text-slate-700">Name</label>
        <input name="name" id="categoryInputName" type="text" maxlength="50" class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--theme-primary)]" required placeholder="e.g. Groceries">
      </div>
      <div>
        <label class="block text-sm font-semibold mb-2 text-slate-700">Type</label>
        <select name="type" id="categoryInputType" class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--theme-primary)]">
          <option value="expense">Expense</option>
          <option value="income">Income</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-semibold mb-2 text-slate-700">Color</label>
        <div class="flex gap-2 flex-wrap" id="colorPicker">
          <!-- Colors generated by JS -->
        </div>
        <input type="hidden" name="color" id="categoryInputColor" value="#CCCCCC">
      </div>
      <div class="flex justify-end gap-3 mt-6">
        <button type="button" id="cancelCategoryBtn" class="px-4 py-2 text-slate-500 hover:bg-slate-50 rounded-lg font-semibold">Cancel</button>
        <button type="submit" class="theme-primary-btn px-4 py-2 rounded-lg font-semibold text-white">Save Category</button>
      </div>
    </form>
  </div>
</div>
