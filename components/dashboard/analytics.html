<div id="section-analytics" data-section class="mb-0">
  <h3 class="text-xl font-bold text-slate-900 mb-6 flex items-center gap-2">
    <i data-lucide="bar-chart-3" class="w-5 h-5 text-slate-700"></i>
    Financial Analytics
  </h3>
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div class="theme-surface-card p-6 rounded-2xl">
      <h4 class="font-bold text-slate-900 mb-4">Spending by Category</h4>
      <div class="flex flex-col lg:flex-row gap-8 items-center">
        <div class="relative w-72 h-72">
          <div
            class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none"
            style="z-index: 1"
          >
            <span
              class="text-xs font-bold text-slate-400 uppercase tracking-wider"
              >Total</span
            >
            <span
              id="chartTotalAmount"
              class="text-2xl font-bold text-theme-primary-strong"
              >$0</span
            >
          </div>
          <canvas
            id="spendingChart"
            style="position: relative; z-index: 10"
          ></canvas>
        </div>
        <div class="flex-1 w-full">
          <div id="spendingLegend" class="space-y-2 text-sm"></div>
        </div>
      </div>
    </div>
    <div class="theme-surface-card p-6 rounded-2xl">
      <div class="flex items-center justify-between mb-4">
        <h4 class="font-bold text-slate-900">Recurring Transactions</h4>
        <span
          class="text-xs px-2 py-1 rounded-full bg-slate-100 text-slate-600"
          id="recurringCount"
          >0</span
        >
      </div>
      <div id="recurringBillsList" class="space-y-3 text-sm">
        <p class="text-center text-slate-400 py-6">No recurring transactions yet.</p>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-6">
    <!-- Spending by Role -->
    <div class="theme-surface-card p-6 rounded-2xl">
      <h4 class="font-bold text-slate-900 mb-4">Spending by Role</h4>
      <div class="flex flex-col lg:flex-row gap-8 items-center">
        <div class="relative w-72 h-72">
           <div
            class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none"
            style="z-index: 1"
          >
            <span
              class="text-xs font-bold text-slate-400 uppercase tracking-wider"
              >Total</span
            >
            <span
              id="roleChartTotal"
              class="text-2xl font-bold text-theme-primary-strong"
              >$0</span
            >
          </div>
          <canvas id="roleSpendingChart" style="position: relative; z-index: 10"></canvas>
        </div>
        <div class="flex-1 w-full">
          <div id="roleSpendingLegend" class="space-y-2 text-sm"></div>
        </div>
      </div>
    </div>

    <!-- Child Spending Stats -->
    <div class="theme-surface-card p-6 rounded-2xl">
      <div class="flex items-center justify-between mb-4">
        <h4 class="font-bold text-slate-900">Child Spending (This Month)</h4>
      </div>
      <div id="childSpendingList" class="space-y-3 text-sm">
        <p class="text-center text-slate-400 py-6">No spending data for children yet.</p>
      </div>
    </div>
  </div>
</div>
