<section class="min-h-screen flex items-center justify-center p-8 pt-20">
  <div
    class="grid grid-cols-2 max-w-6xl w-full bg-white rounded-3xl overflow-hidden shadow-2xl border-l-4 border-t-4 border-b-4 border-blue-500"
  >
    <div class="p-12 flex flex-col justify-center">
      <a href="/" class="flex items-center justify-center gap-3 mb-8">
        <img src="logo.svg" alt="Lumora" class="h-10" />
        <h1 class="text-3xl font-bold tracking-widest text-slate-900">
          LUMORA
        </h1>
      </a>
      <h2 class="text-3xl font-bold mb-2 text-center">Welcome back</h2>

      <form class="space-y-6" id="loginForm">
        <div>
          <label class="block text-sm font-semibold mb-2">Email address</label>
          <div class="relative">
            <i
              data-lucide="mail"
              class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"
            ></i>
            <input
              type="email"
              name="email"
              placeholder="name@example.com"
              required
              class="w-full pl-12 pr-4 py-3.5 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-2">Password</label>
          <div class="relative">
            <i
              data-lucide="lock"
              class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"
            ></i>
            <input
              type="password"
              name="password"
              placeholder="Enter your password"
              required
              class="w-full pl-12 pr-12 py-3.5 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
            <button
              type="button"
              class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 toggle-password"
            >
              <i data-lucide="eye" class="w-4.5 h-4.5"></i>
            </button>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center gap-2 cursor-pointer">
            <input
              type="checkbox"
              name="remember"
              class="w-4 h-4 accent-blue-500"
            />
            <span class="text-sm text-slate-600">Remember me</span>
          </label>
          <a href="#" class="text-sm font-semibold text-blue-500"
            >Forgot password?</a
          >
        </div>

        <button
          type="submit"
          class="w-full px-6 py-4 text-lg rounded-lg font-semibold border-2 border-blue-500 bg-blue-500 text-white"
        >
          Sign In
        </button>

        <p class="text-center text-sm text-slate-600">
          Don't have an account?
          <a href="/register" class="font-semibold text-blue-500">Sign up</a>
        </p>
      </form>
    </div>

    <div
      class="bg-gradient-to-br from-blue-500 to-blue-500 p-12 flex items-center justify-center relative overflow-hidden"
    >
      <div class="relative z-10">
        <div
          class="bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl p-8 text-white"
        >
          <div class="flex items-center gap-4 mb-4">
            <div
              class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center"
            >
              <i data-lucide="wallet" class="w-6 h-6"></i>
            </div>
            <h3 class="text-2xl font-bold">Smart Finance Management</h3>
          </div>
          <p class="leading-relaxed opacity-95 mb-6">
            Track your family's finances with ease. Get insights, set goals, and
            achieve financial freedom together.
          </p>
          <div class="grid grid-cols-2 gap-4">
            <div class="flex items-center gap-3 bg-white/10 p-4 rounded-xl">
              <i data-lucide="users" class="w-6 h-6 flex-shrink-0"></i>
              <div>
                <strong class="block text-xl font-bold">50K+</strong>
                <span class="text-sm opacity-90">Families</span>
              </div>
            </div>
            <div class="flex items-center gap-3 bg-white/10 p-4 rounded-xl">
              <i data-lucide="trending-up" class="w-6 h-6 flex-shrink-0"></i>
              <div>
                <strong class="block text-xl font-bold">$2.5B+</strong>
                <span class="text-sm opacity-90">Managed</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="absolute w-48 h-48 rounded-full bg-white/10 -top-12 -right-12"
      ></div>
      <div
        class="absolute w-36 h-36 rounded-full bg-white/10 -bottom-8 -left-8"
      ></div>
      <div
        class="absolute w-24 h-24 rounded-full bg-white/10 top-1/2 left-1/3"
      ></div>
    </div>
  </div>
</section>
