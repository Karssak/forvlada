<section class="min-h-screen flex items-center justify-center p-8 pt-20">
  <div
    class="grid grid-cols-2 max-w-6xl w-full bg-white rounded-3xl overflow-hidden shadow-2xl border-l-4 border-t-4 border-b-4 border-blue-500"
  >
    <div class="p-12 flex flex-col justify-center">
      <a href="/" class="flex items-center justify-center gap-3 mb-6 -mt-4">
        <img src="logo.svg" alt="Lumora" class="h-10" />
        <h1 class="text-3xl font-bold tracking-widest text-slate-900">
          LUMORA
        </h1>
      </a>
      <h2 class="text-3xl font-bold mb-8 text-center">Create your account</h2>

      <form class="space-y-6" id="registerForm">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-semibold mb-2">First name</label>
            <div class="relative">
              <i
                data-lucide="user"
                class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"
              ></i>
              <input
                type="text"
                name="firstName"
                placeholder="John"
                required
                class="w-full pl-12 pr-4 py-3.5 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>
          </div>
          <div>
            <label class="block text-sm font-semibold mb-2">Last name</label>
            <div class="relative">
              <i
                data-lucide="user"
                class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"
              ></i>
              <input
                type="text"
                name="lastName"
                placeholder="Doe"
                required
                class="w-full pl-12 pr-4 py-3.5 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-2">Email address</label>
          <div class="relative">
            <i
              data-lucide="mail"
              class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"
            ></i>
            <input
              type="email"
              name="email"
              placeholder="name@example.com"
              required
              class="w-full pl-12 pr-4 py-3.5 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-2">Password</label>
          <div class="relative">
            <i
              data-lucide="lock"
              class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"
            ></i>
            <input
              type="password"
              name="password"
              placeholder="Create a password"
              required
              class="w-full pl-12 pr-12 py-3.5 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
            <button
              type="button"
              class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 toggle-password"
            >
              <i data-lucide="eye" class="w-4.5 h-4.5"></i>
            </button>
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-2"
            >Confirm password</label
          >
          <div class="relative">
            <i
              data-lucide="lock"
              class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"
            ></i>
            <input
              type="password"
              name="confirmPassword"
              placeholder="Confirm your password"
              required
              class="w-full pl-12 pr-12 py-3.5 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
            <button
              type="button"
              class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 toggle-password"
            >
              <i data-lucide="eye" class="w-4.5 h-4.5"></i>
            </button>
          </div>
        </div>

        <label class="flex items-start gap-2 cursor-pointer">
          <input
            type="checkbox"
            name="terms"
            required
            class="w-4 h-4 mt-[2px] accent-blue-500"
          />
          <span class="text-sm text-slate-600"
            >I agree to the
            <a href="#" class="font-semibold text-blue-500">Terms of Service</a>
            and
            <a href="#" class="font-semibold text-blue-500"
              >Privacy Policy</a
            ></span
          >
        </label>

        <button
          type="submit"
          class="w-full px-6 py-4 text-lg rounded-lg font-semibold border-2 border-blue-500 bg-blue-500 text-white"
        >
          Create Account
        </button>

        <p class="text-center text-sm text-slate-600">
          Already have an account?
          <a href="/login" class="font-semibold text-blue-500">Sign in</a>
        </p>
      </form>
    </div>

    <div
      class="bg-gradient-to-br from-blue-500 to-blue-500 p-12 flex items-center justify-center relative overflow-hidden"
    >
      <div class="relative z-10">
        <div
          class="bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl p-8 text-white"
        >
          <div class="flex items-center gap-4 mb-4">
            <div
              class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center"
            >
              <i data-lucide="sparkles" class="w-6 h-6"></i>
            </div>
            <h3 class="text-2xl font-bold">Everything You Need</h3>
          </div>
          <p class="leading-relaxed opacity-95 mb-6">
            Get access to all features completely free. No credit card required.
          </p>
          <ul class="space-y-3">
            <li class="flex items-center gap-3">
              <i data-lucide="check" class="w-5 h-5 flex-shrink-0"></i
              ><span>Unlimited accounts</span>
            </li>
            <li class="flex items-center gap-3">
              <i data-lucide="check" class="w-5 h-5 flex-shrink-0"></i
              ><span>Advanced analytics</span>
            </li>
            <li class="flex items-center gap-3">
              <i data-lucide="check" class="w-5 h-5 flex-shrink-0"></i
              ><span>Goal tracking</span>
            </li>
            <li class="flex items-center gap-3">
              <i data-lucide="check" class="w-5 h-5 flex-shrink-0"></i
              ><span>Family collaboration</span>
            </li>
          </ul>
        </div>
      </div>
      <div
        class="absolute w-48 h-48 rounded-full bg-white/10 -top-12 -right-12"
      ></div>
      <div
        class="absolute w-36 h-36 rounded-full bg-white/10 -bottom-8 -left-8"
      ></div>
      <div
        class="absolute w-24 h-24 rounded-full bg-white/10 top-1/2 left-1/3"
      ></div>
    </div>
  </div>
</section>
